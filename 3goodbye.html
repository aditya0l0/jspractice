<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Goodbye</title>
        <script>
            function goodbye(){
                document.querySelector('h1').innerHTML = 'Goodbye!'
            }
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="goodbye()">Click Here</button>
    </body>
</html>
