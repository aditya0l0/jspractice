<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Goodbye</title>
        <script>
            let counter = 0;
            function count(){              
                counter++;
                document.querySelector('h1').innerHTML = counter;
            }
            function reset(){
                counter = 0;
                document.querySelector('h1').innerHTML = counter;
            }
        </script>
    </head>
    <body>
        <h1>0</h1>
        <button onclick="count()">Count</button>
        <button onclick="reset()">Reset</button>
    </body>
</html>
